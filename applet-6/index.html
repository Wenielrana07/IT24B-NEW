<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>weather app</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .weather-card {
            background: #343434;
            padding: 1rem;
            display: none;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Applets
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../applet-1/">Applet 1</a></li>
                  <li><a class="dropdown-item" href="../applet-2/">Applet 2</a></li>
                  <li><a class="dropdown-item" href="../applet-4/">Applet 4</a></li>
                  <li><a class="dropdown-item" href="../applet-5/">Applet 5</a></li>
                  <li><a class="dropdown-item" href="../applet-6/">Applet 6</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
    <div class="container">
        <div class="mb-3">
            <label for="apiKeyInput" class="form-label">API Key</label>
            <input type="password" class="form-control" id="apiKeyInput" placeholder="Enter API Key">
            <div id="emailHelp" class="form-text">We'll never share your API key with anyone else.</div>
        </div>
        <div class="form-group">
            <input type="text" id="city" class="form-control" placeholder="Enter city name">
        </div>
        <button id="getWeather" class="btn btn-primary mt-3">Get Weather</button> <!-- Added margin-top -->
        
        <div id="weatherResults" class="row mt-4"></div> <!-- Container for weather results -->
      </div>
      <div class="modal fade" id="inputModal" tabindex="-1" aria-labelledby="inputModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="inputModalLabel">Input Via Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="modalApiKey" class="form-label">API Key</label>
                            <input type="password" class="form-control" id="modalApiKey" placeholder="Enter API Key" required>
                            <div class="form-text">We'll never share your API key with anyone else.</div>
                        </div>
                        <div class="mb-3">
                            <label for="modalCity" class="form-label">City</label>
                            <input type="text" class="form-control" id="modalCity" placeholder="Enter city name" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button id="modalGetWeatherBtn" class="btn btn-primary" data-bs-dismiss="modal">Get Weather</button>
                    <button id="modalGetLocationBtn" class="btn btn-secondary" data-bs-dismiss="modal">Use My Location</button>
                </div>
            </div>
        </div>
      </div>
</body>
</html>
