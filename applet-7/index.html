<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Applet-6 To Do List</title>
    <style>
        .applet-container {
            margin-top: 1rem;
            margin-left: 2rem;
        }

        .completed {
            text-decoration: line-through;
            color: gray;
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="../index.html">Home</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                  Applets
                </a>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="../applet-1/index.html">Applet 1</a></li>
                  <li><a class="dropdown-item" href="../applet-2/index.html">Applet 2</a></li>
                  <li><a class="dropdown-item" href="../applet-3/index.html">Applet 2</a></li>
                  <li><a class="dropdown-item" href="../applet-4/index.html">Applet 4</a></li>

                  <li><a class="dropdown-item" href="../applet-6/index.html">Applet 5</a></li>
                  <li><a class="dropdown-item" href="../applet-7/index.html">Applet 6</a></li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>

    <div class="container-fluid" style="max-width: 40%;">
        <h2 class="text-center">To-Do List</h2>
        <div class="input-group mb-4">
            <textarea class="form-control" id="todoInput" placeholder="Add a new task" rows="3"></textarea>
            <div class="input-group-append" style="margin-left: .5rem;">
                <button class="btn btn-primary" id="addButton">Add</button>
                <button class="btn btn-danger ms-2" id="clearButton">Clear</button>
            </div>
        </div>
        <ul id="todoList" class="list-group"></ul>
    </div>

    <script>
        document.getElementById('addButton').addEventListener('click', function() {
            const todoInput = document.getElementById('todoInput');
            const todoText = todoInput.value.trim();
    
            if (todoText) {
                const li = document.createElement('li');
                li.className = 'list-group-item d-flex justify-content-between align-items-center';
                li.textContent = todoText;
    
                const completeButton = document.createElement('button');
                completeButton.className = 'btn btn-success btn-sm';
                completeButton.textContent = 'Complete';
                completeButton.addEventListener('click', function() {
                    li.classList.toggle('completed');
                });
    
                li.appendChild(completeButton);
                document.getElementById('todoList').appendChild(li);
                todoInput.value = '';
            } else {
                alert('Please enter a task.');
            }
        });

        
    document.getElementById('clearButton').addEventListener('click', function() {
        document.getElementById('todoList').innerHTML = ''; 
    });
    </script>
    
    
</body>
</html>
